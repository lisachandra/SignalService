name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install required tools
        uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release to Wally
        shell: bash
        env:
          WALLY_AUTH: ${{ secrets.WALLY_AUTH }}
        run: |
          mkdir -p ~/.wally
          echo -e '[tokens]\n"https://api.wally.run/" = '"\"$WALLY_AUTH\"" > ~/.wally/auth.toml
          wally publish

      - name: Install SignalService
        shell: bash
        run: |
          cd publish
          wally install

      - name: Build place file
        run: rojo build publish.project.json -o SignalService.rbxl

      - name: Create .rbxm file
        run: remodel run createRBXMFile.lua

      - name: Create .zip file
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r SignalService.zip Packages
      
      - name: Publish release to github
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          body_path: ReleaseNote.md
          files: |
              SignalService.rbxm
              SignalService.zip
